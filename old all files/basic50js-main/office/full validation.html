<!DOCTYPE html>
<html>
<head>
    
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<script></script>

<style>.cen{
    padding-left: 500px;
}
.error{
    padding-left: 35px;
    color: red;
}
.valid.false {
background: red;
}
.valid.true {
background: green;
}
.error {
color: red;
}


    input.ng-valid {
        background-color:lightgreen;
    }
    /* h1 {text-align: center;} */
</style>
</head>

<body>
    <div ng-app="" class="cen">
        <form name="myForm" novalidate="">
            <h1>AngularJS Validation</h1>
            <label>Full Name</label>
            <input type="text" name="name" ng-model="name" pattern="[a-zA-Z]{1,}" required=""><br>
            <span ng-show="myForm.$submitted || myForm.name.$dirty">
                <span class="error" ng-show="myForm.name.$error.required"><i class="fa fa-exclamation-circle"></i> Name Required</span>
                <span class="error" ng-show="myForm.name.$error.pattern"><i class="fa fa-exclamation-circle"></i> Name cannot be Number</span>
            </span><br><br>
    
            <label>Gender</label><br>
            <input type="radio" name="gender" ng-model="gender" ng-value="&quot;Male&quot;" required="">
            <label>Male</label>
            <input type="radio" name="gender" ng-model="gender" ng-value="&quot;Female&quot;" required="">
            <label>Female</label>
            <span ng-show="myForm.$submitted || myForm.gender.$dirty">
                <span class="error" ng-show="myForm.gender.$error.required"><i class="fa fa-exclamation-circle"></i> Gender Required</span>
            </span><br><br>
    
            <label>Date of Birth</label>
            <input type="date" name="date" ng-model="date" required=""><br>
            <span ng-show="myForm.$submitted || myForm.date.$dirty">
                <span class="error" ng-show="myForm.date.$error.required"><i class="fa fa-exclamation-circle"></i> Date of Birth Required</span>
            </span><br><br>
    
            <label>Address</label>
            <textarea name="address" ng-model="address" required=""></textarea><br>
            <span ng-show="myForm.$submitted || myForm.address.$dirty">
                <span class="error" ng-show="myForm.address.$error.required"><i class="fa fa-exclamation-circle"></i> Address Required</span>
            </span><br><br>
    
            <label>Phone Number</label>
            <input type="number" name="phone" ng-model="phone" ng-minlength="10" ng-maxlength="10" required=""><br>
            <span ng-show="myForm.$submitted || myForm.phone.$dirty">
                <span class="error" ng-show="myForm.phone.$error.required"><i class="fa fa-exclamation-circle"></i> Phone Number Required</span>
                <span class="error" ng-show="((myForm.phone.$error.minlength || myForm.phone.$error.maxlength) &amp;&amp; myForm.phone.$dirty)"><i class="fa fa-exclamation-circle"></i> Phone Number Should be 10 digits</span>
            </span><br><br>
    
            <label>Course</label>
            <select name="course" ng-model="course" required="">
                <option>BCom</option>
                <option>BA</option>
                <option>BCA</option>
                <option>BSC</option>
            </select><br>
            <span ng-show="myForm.$submitted || myForm.course.$dirty">
                <span class="error" ng-show="myForm.course.$error.required"><i class="fa fa-exclamation-circle"></i> Course Required</span>
            </span><br><br>
    
            <button type="submit">SUMBIT</button>
        </form>
    </div>
<body style="background-image: url('kddd.webp');"></p>
                        
</body>
</html>
