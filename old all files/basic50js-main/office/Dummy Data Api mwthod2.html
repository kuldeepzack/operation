<!DOCTYPE html>
<html ng-app="dateApp">

<head>
    <style>
        table,
        th,
        td {
            border: 1px solid black;
        }

        h1 {
            text-align: center;
        }
    </style>

    <title>KULDEEP</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
</head>

<body ng-controller="DateController">

    <h1>DUMMY API HIT</h1>
        <ul>
        <li ng-repeat="x in users | orderBy:'first_name'">
            {{x.email}}
        </li>
    </ul>
    <table>

        <tr>
            <th>id</th>
            <th>email</th>
            <th>firstname</th>
            <th>lastname</th>
            <th>avatar</th>

        </tr>
        <tr ng-repeat="x in users | orderBy:'first_name'" >
            <td>{{x.id}}</td>
            <td>{{x.email}}</td>
            <td>{{x.first_name}}</td>
            <td>{{x.last_name}}</td>/
            <td>{{x.avatar}}<img src="{{x.avatar}}" alt=""  height=100 width=100></img></td>
           </tr>

    </table>
    <script>
        angular.module('dateApp', [])
            .controller('DateController', ['$scope', '$http', function ($scope, $http) {


                $scope.users = [];
                $http.get('https://reqres.in/api/users?page=2', {}).then(
                    (res) => {
                        $scope.users = res.data.data;

                    },
                    (err) => {

                        alert(err);
                    });
                //    $scope.sortColumn = 'first_name';
                //    $scope.sortColumn = 'email';
            }]);
    </script>

    
    </body>

</html>
