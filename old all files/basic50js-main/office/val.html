<!DOCTYPE html>
<html>
<head>
    
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<script>

    "use strict";
// localStorage.setItem("lastname", "Smith");
// localStorage.getItem("lastname");
var app = angular.module('formApp', []);
app.controller('formCtrl', function ($scope)
 {
   $scope.sendForm = function () 
 {
   $scope.msg='Form Submited Successfully';
 };
  $scope.getClass = function (color)
 {
    return color.toString();
}
});

angular.module('dateApp', [])
      .controller('DateController', ['$scope', function($scope) {
        $scope.calculateNewDate = function() {
          var start = new Date($scope.startDate);
          var years = parseInt($scope.addYears || 0);
          var months = parseInt($scope.addMonths || 0);
          var days = parseInt($scope.addDays ||0);

          var newDate = new Date(start.getFullYear() + years, start.getMonth() + months, start.getDate() + days);

          $scope.newDate = newDate;
        };
      }]);

</script>

<style>
.valid.false {
background: red;
}
.valid.true {
background: green;
}
.error {
color: red;
}

input.ng-invalid {
        background-color:yellow;
    }
    input.ng-valid {
        background-color:lightgreen;
    }
    h1 {text-align: center;}
    
</style>
</head>
<body ng-app="formApp" ng-controller="formCtrl">
<h1>Form validation demo app in AngularJs</h1>
<form name="personForm" ng-submit="sendForm()">

<h2>
<label for="name">Name</label>
<input id="name" name="name" type="text" ng-model="person.name" placeholder="Enter name" required />
<span class="error" ng-show="personForm.name.$error.required"> Required! </span>
</h2>
<br /><br />

<h2 >
<label for="adress">Adress</label>
<input id="address" name="address" type="text" ng-model="person.address" placeholder="Enter address" required />
<span class="error" ng-show="personForm.address.$error.required"> Required! </span>
</h2>
<br /><br />


<h2>
<label for="contact">Contact No</label>
<input id="mobile" name="mobile" type="number" ng-pattern="/^(91){1}[0-9]{8}$/" placeholder="Enter contact Number" ng-maxlength="10" ng-minlength="10" ng-model="person.mobile" required />
<span class="error" ng-show="personForm.mobile.$error.required">Required number!</span>
<span class="error" ng-show="personForm.mobile.$error.mobile">Invalid mobile!</span>
</h2>
<br /><br />


<h2>
<label for="email">Email</label>
<input id="email" name="email" type="email" ng-model="person.email" ng-pattern="regex" placeholder="Enter valid email"  required />
<span class="error" ng-show="personForm.email.$error.required">Required!</span>
<span class="error" ng-show="personForm.email.$error.email">Invalid Email!</span>
</h2>
<br /><br />


<h2>
<input type="checkbox" ng-model="terms" name="terms" id="terms" required />
<label for="terms">I Agree to the terms.</label>
</h2>
<span class="error" ng-show="personForm.terms.$error.required">You must agree to the terms</span>
<br /><br />
<h2>
<button type="submit">Submit Form</button>
</h2>
<br /><br />

<h1>Shop Duration Calculator</h1>

<label for="startDate">Start Date:</label>
<input type="date" id="startDate" ng-model="startDate">
<br><br>

<label for="addMonths">tenure period (mm-dd-yyyy)</label>
<input type="number" id="addMonths" ng-model="addMonths">

<label for="addDays"></label>
<input type="number" id="addDays" ng-model="addDays">

<label for="addYears">:</label>
<input type="number" id="addYears" ng-model="addYears">
<br><br>

<button ng-click="calculateNewDate()">Calculate</button>

<h3>End date</h3>
<input type="date" ng-model="newDate" readonly>



<span>{{msg}}</span>

</form>
<body style="background-image: url('kddd.webp');"></p>
</body>
</html>
