<!DOCTYPE html>
<html>

<head>
    <title>Shop Duration Calculator</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
</head>

<body ng-app="dateApp" ng-controller="dateCtrl">

    <h2>Shop Duration difference Calculator</h2>

    <label for="startDate">Start Date:</label>
    <input type="date" id="startDate" ng-model="startDate">
    <br><br>

    <label for="duration">Duration (in years):</label>
    <input type="number" id="duration" ng-model="duration" min="1">
    <br><br>

    <button ng-click="calculateEndDate()" ng-disabled="!startDate || !duration">onclick</button>

    <h3>Result:</h3>
    <input type="text" ng-model="endDate" readonly>

    <script>
        var app = angular.module('dateApp', []);
        app.controller('dateCtrl', function ($scope) {
            $scope.calculateEndDate = function () {
                var startDate = new Date($scope.startDate);
                var duration = parseInt($scope.duration);

                var endDate = new Date(startDate.getFullYear() + duration, startDate.getMonth() , startDate.getDate());

                $scope.endDate = endDate.toISOString().split('T')[0];
            };
        });
    </script>

</body>

</html>
