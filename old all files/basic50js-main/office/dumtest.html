<!DOCTYPE html>
<html ng-app="dateApp">

<head>
     <style>
        table,
        th,
        td {
            border: 1px solid darkblue;
        }

        h1 {
            text-align: center;
        }
    </style> 

    <title>KULDEEP</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
</head>

<body ng-controller="DateController">

    <h1>DUMMY API HIT</h1>
         <ul>
        <li ng-repeat="x in users |orderBy:sortColumn">
            {{x.name}}
        </li>
    </ul> 

    <table>

        <tr>
            <th>id</th>
            <th>name</th>
            <th>year</th>
            <th>color</th>
            <th>pantone_value</th>

        </tr>
        <tr ng-repeat="x in users |orderBy:sortColumn " >
            <td>{{x.id}}</td>
            <td>{{x.name}}</td>
            <td>{{x.year}}</td>
            <td>{{x.color}}</td>
            <td>{{x.pantone_value}}</td>
           </tr>

    </table>
    <script>
        angular.module('dateApp', [])
            .controller('DateController', ['$scope', '$http', function ($scope, $http) {


                $scope.users = [];
                $http.get('https://reqres.in/api/unknown', {}).then(
                    (res) => {
                        $scope.users = res.data.data;

                    },
                    (err) => {

                        alert(err);
                    });
                   $scope.sortColumn = 'name';
                  
            }]);
    </script>

<body style="background-color: lightgrey;"></p>
  
    
    </body>

</html>
